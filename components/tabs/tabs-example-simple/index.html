
<!doctype html>
<html lang="en">
<head>

    <title>Tabs Example 1 - Princeton Design System</title>
   <link rel="stylesheet" href="/design-system-angular/jazz-design-system/jazz_custom.css">
   <link rel="stylesheet" href="/design-system-angular/jazz-design-system/jazz_fonts.css">
   <link rel="stylesheet" href="/design-system-angular/jazz-design-system/jazz_curated_icons.css">

<body>
<!-- Example Start -->
<div style="width:90%;height:90%;padding:10px;">

<div class="jazz-tablist" role="tablist">
  <button role="tab">Default</button>
  <button role="tab" aria-selected="true">Current</button>
  <button role="tab" aria-disabled="true">Disabled</button>
</div>


</div>
<!-- Example End -->
