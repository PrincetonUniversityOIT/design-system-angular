
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example 1 - Princeton Design System</title>
   <link rel="stylesheet" href="/design-system-angular/jazz_custom.css">
   <link rel="stylesheet" href="/design-system-angular/jazz_fonts.css">
   <link rel="stylesheet" href="/design-system-angular/jazz_curated_icons.css">
   <link rel="stylesheet" href="/design-system-angular/prism-atom-dark.css">
</head>
<body>
<!-- Example Start -->
<div style="width:90%;height:90%;padding:10px;">

<div class="jazz-tablist" role="tablist">
  <button role="tab">Default</button>
  <button role="tab" aria-selected="true">Current</button>
  <button role="tab" aria-disabled="true">Disabled</button>
</div>


</div>
<!-- Example End -->
<script src="/design-system-angular/runtime.js"></script>
<script src="/design-system-angular/polyfills.js"></script>
<script src="/design-system-angular/main.js"></script>
</body>
</html>
