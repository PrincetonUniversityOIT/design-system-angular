<ng-template #searchButtonTemplate>
  <button class="jazz-header__search-bar-toggle" (click)='onSearchClick($event)'
          aria-expanded="false" aria-label="Search Toggle">
    Menu<i class="jazz-icon jazz-icon-search" aria-hidden="true" (click)='onMainMenuSearchIconClick($event)'></i>
  </button>
</ng-template>
