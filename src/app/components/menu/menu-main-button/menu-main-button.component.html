<ng-template #mainButtonTemplate>

          aria-expanded="false" aria-label="Navigation Menu Toggle">
    Menu<i class="jazz-icon jazz-icon-menu" aria-hidden="true" (click)='onMainMenuIconClick($event)'></i>
  </button>
</ng-template>
