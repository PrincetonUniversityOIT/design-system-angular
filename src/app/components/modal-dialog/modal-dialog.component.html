<div class="jazz-modal" role="region">
  <button class="jazz-btn jazz-modal__button" (click)="onAction($event)">{{ buttonLabel }}</button>
  <div #jazzModalWrapper role="presentation" class="jazz-modal-wrapper" (keydown)="onAction($event)">
    <div role="dialog" aria-label="Test Dialog with Script" aria-modal="true" class="jazz-modal-window jazz-modal--sm">
      <div class="jazz-modal-title">
        {{ title }}
        <button class="jazz-modal__button jazz-modal-button__close jazz-modal-button--transparent"
                aria-label="Close modal dialog" (click)="close()"></button>
      </div>
      <div class="jazz-modal-content" aria-labelledBy="jazz-modal-title">
        <ng-content></ng-content>
      </div>
      <div class="jazz-modal-button-container">
        <button class="jazz-btn jazz-modal__button" (click)="close()">Cancel</button>
        <button class="jazz-btn jazz-modal__button" (click)="modalClick()">OK</button>
      </div>
    </div>
  </div>
</div>
