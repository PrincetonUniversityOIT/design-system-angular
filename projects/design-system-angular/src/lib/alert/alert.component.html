<section class="jazz-alert-section">
  <h2 class="jazz-alert-section__heading jazz-visually-hidden">{{ heading }}</h2>
  <div class="jazz-alert-section__content">
    <div class="jazz-row">
      <h3 class="jazz-alert-section__title">{{ title }}</h3>
      <ng-content></ng-content>
    </div>
  </div>
  <a title="Hide alert with title {{ title }} until it is updated" class="jazz-alert-section__close" role="button" (click)="close()">X</a>
</section>
