<ng-template #subButtonTemplate>
  <button *ngIf='menuItem && menuItem.menuComponents && menuItem.menuComponents.length > 0' class="jazz-menu__submenu-toggle" type="button" aria-expanded="false" (click)='onSubMenuClick($event)'>
    <span class="jazz-visually-hidden">
      {{menuItem.label}}
    </span>
  </button>
</ng-template>
